<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/2c3fb0c56d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />

    <script src="calculator.js" defer></script>

    <title>Eng Calculator!</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div id="monitor" class="monitor">
          <input type="text" id="typed" class="typed"  />
        </div>
        <div id="keybord" class="keybord">
          <div id="numbers" class="numbers">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value=".">.</button>
            <button class="number" value="0">0</button>
            <button class="number" id="equal-to">=</button>
          </div>
          <div class="operators numbers">
            <button class="operator number" value="+">+</button>
            <button class="operator number" value="-">-</button>
            <button class="operator number" value="*">x</button>
            <button class="operator number" value="/">/</button>
            <button class="operator number" value="%">%</button>
            <button class="operator number" id="delete-last-char">dell</button>
            <button class="operator number" id="clear">C</button>
            <button class="operator number" id="Parentheses">()</button>
          </div>
        </div>
      </div>
      <div id="result-container" class="result-container">
        <button id="claerResult">clear</button> results list:
        <div id="result" class="results"></div>
      </div>
    </main>
  </body>
</html>
