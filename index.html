<div class="container">
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/2c3fb0c56d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />

    <script src="calculator.js" defer></script>

    <title>Eng Calculator!</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <input id="typed__BackGround"/>
        <input id="typed__value"/>
        <div id="monitor" class="monitor">
          <input type="text" id="typed" class="typed" />
        </div>
        <div id="keybord" class="keybord">
          <div id="numbers" class="buttons">
            <button class="number button" value="1">1</button>
            <button class="number button" value="2">2</button>
            <button class="number button" value="3">3</button>
            <button class="number button" value="4">4</button>
            <button class="number button" value="5">5</button>
            <button class="number button" value="6">6</button>
            <button class="number button" value="7">7</button>
            <button class="number button" value="8">8</button>
            <button class="number button" value="9">9</button>
            <button class="number button" value=".">.</button>
            <button class="number button" value="0">0</button>
            <button class="number button" id="equal-to">=</button>
          </div>
          <div class="operators buttons">
            <button class="operator button" value="+">+</button>
            <button class="operator button" value="-">-</button>
            <button class="operator button" value="*">x</button>
            <button class="operator button" value="/">/</button>
            <button class="function button" id="delete-last-char">AD</button>
            <button class="function button" id="clear">AC</button>
            <button class="operator button" value="%">%</button>
            <button class="operator button" id="Parentheses">()</button>
          </div>
          <div class="functions buttons">
            <button class="function button">sin</button>
            <button class="function button">cos</button>
            <button class="function button">tan</button>
            <button class="function button">cot</button>
            <button class="function button">Log</button>
            <button class="function button">&#x221A</button>
            <button class="function button"><p>X<sup>2</sup></p></button>
            <button class="function button"><p>X<sup>y</sup></p></button>
          </div>
        </div>
      </div>
      <div id="result-container" class="result-container">
        <button id="claerResult">clear</button>
        <div id="result" class="results"></div>
      </div>
    </main>
  </body>
</html>
